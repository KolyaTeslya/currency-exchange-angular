<div class="container">
  <h2>Currency Exchange</h2>
  
  <div class="form-group">
    <label for="currency1">Currency 1:</label>
    <select class="form-control" id="currency1" [(ngModel)]="currency1" (ngModelChange)="onCurrencyChange()">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="UAH">UAH</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="currency2">Currency 2:</label>
    <select class="form-control" id="currency2" [(ngModel)]="currency2" (ngModelChange)="onCurrencyChange()">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="UAH">UAH</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="amount1">Amount 1:</label>
    <input type="number" class="form-control" id="amount1" [(ngModel)]="currency1Amount" (ngModelChange)="convertCurrency()">
  </div>
  
  <div class="form-group">
    <label for="amount2">Amount 2:</label>
    <input type="number" class="form-control" id="amount2" [(ngModel)]="currency2Amount" (ngModelChange)="convertCurrency()">
  </div>
</div>
